<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper min-w-screen min-h-screen">
    <div class="container py-10">
      <header>
        <img alt="logo" src="./images/logo.svg" class="mx-auto" />
      </header>

      <div class="max-w-5xl px-10 mx-auto">
        <h1 class="text-white text-2xl md:text-4xl font-bold text-center mt-20">
          Everything you need to manage your Freelance process, either as a <span class="text-yellow-300">Freelancer</span> or a <span class="text-yellow-300">Client</span>.
        </h1>

        <p class="text-center text-gray-300 text-lg mt-10">
          Create contracts, Manage payment, Track project progress.
        </p>
      </div>
      
      <div class="max-w-2xl mx-auto mt-20 px-10">
        <p class="text-lg mt-10 text-white">
          Get early access when we launch!
        </p>

        <form class="mt-10">
          <label class="text-gray-300 text-sm">Enter your email address</label>
          <div class="mt-3 block lg:flex flex-row space-y-3 lg:space-y-0 lg:space-x-3">
            <input type="email" class="rounded-md basis-full lg:basis-1/2 h-14 px-4 w-full" />
            <button class="text-black bg-yellow-300 hover:bg-yellow-400 rounded-md basis-full lg:basis-1/2 h-14 w-full">Get Early Access</button>
          </div>
        </form>
      </div>
      <div class="mt-20 flex justify-center items-center space-x-5">
        <span class="text-white">Stay in touch</span>
        <a href="#"><img src="./images/twitter.svg" alt=""></a>
        <a href="#"><img src="./images/linkedin.svg" alt=""></a>
        <a href="#"><img src="./images/instagram.svg" alt=""></a>
      </div>
    </div>
  </div>
</body>
</html>
